<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animal Sounds Activity</title>
    <link rel="stylesheet" href="./style.css">
    <meta property="og:title" content="My JavaScript Animal Sounds Activity">
    <meta property="og:description" content="">
    <meta property="og:image" content="./og_anisounds.jpg"> 
    <meta property="og:url" content="http://laurahoffmeyer.com/projects/anisounds/">
</head>
<body>
    <header>
        <h3>Press A, S, D, F or G on your keyboard to hear an animal sound.</h3>
    </header>
    <main>
        <div id="wrapper">
            <div class="sound" data-key="65" id="elephant">
                <div class="key">A</div>
                <div class="name">ELEPHANT</div>
            </div>
            <div class="sound" data-key="83" id="cougar">
                <div class="key">S</div>
                <div class="name">COUGAR</div>
            </div>
            <div class="sound" data-key="68" id="lion">
                <div class="key">D</div>
                <div class="name">LION</div>
            </div>
            <div class="sound" data-key="70" id="monkey">
                <div class="key">F</div>
                <div class="name">MONKEY</div>
            </div>
            <div class="sound" data-key="71" id="rattle">
                <div class="key">G</div>
                <div class="name">RATTLE SNAKE</div>
            </div>
        </div>
    </main>

    <audio data-key="65" src="./audio/elephant.wav"></audio>
    <audio data-key="83" src="./audio/cougar.wav"></audio>
    <audio data-key="68" src="./audio/lion.wav"></audio>
    <audio data-key="70" src="./audio/monkey.wav"></audio>
    <audio data-key="71" src="./audio/rattlesnake.wav"></audio>
    
    <script>
        

        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.sound[data-key="${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        })

        function removeTransition(e) {
            console.log(e);
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.sound');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>
</body>
</html>
